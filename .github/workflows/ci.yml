name: "Nix Flake Syntax Check"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  syntax-check:
    runs-on: macos-14
    strategy:
      matrix:
        host_purpose: [PRIVATE, WORK]
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@21a544727d0c62386e78b4befe52d19ad12692e3 # v17
      with:
        extra-conf: |
          connect-timeout = 60
          stalled-download-timeout = 90

    - name: Validate Nix flake syntax and show outputs
      run: |
        echo "=== Nix Flake Outputs (HOST_PURPOSE=${{ matrix.host_purpose }}) ==="
        export HOST_PURPOSE=${{ matrix.host_purpose }}
        export CURRENT_USER=$(whoami)
        export MYNIX_REPO_PATH=$(pwd)
        nix flake show
        echo "=== Detailed Flake Structure (JSON) ==="
        nix flake show --json
        echo "âœ… flake.nix syntax is valid!"

    - name: Run makers validate
      run: |
        echo "=== Running validation with makers (HOST_PURPOSE=${{ matrix.host_purpose }}) ==="
        export CURRENT_USER=$(whoami)
        export MYNIX_REPO_PATH=$(pwd)
        export HOST_PURPOSE=${{ matrix.host_purpose }}
        nix shell nixpkgs#cargo-make -c makers validate
