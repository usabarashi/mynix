# See: https://developers.openai.com/codex/models/
model = "gpt-5.2"
model_reasoning_effort = "medium"
model_reasoning_summary = "none"
approval_policy = "on-request"
sandbox_mode = "workspace-write"

notify = ["bash", "-lc", "afplay /System/Library/Sounds/Ping.aiff"]

# See: https://developers.openai.com/codex/cli/features
[features]
web_search_request = true

[sandbox_workspace_write]
network_access = true

[mcp_servers.voicevox]
type = "stdio"
command = "voicevox-mcp-server"
args = []

[mcp_servers.serena]
type = "stdio"
command = "uvx"
args = [
  "--from",
  "git+https://github.com/oraios/serena",
  "serena",
  "start-mcp-server",
  "--context",
  "ide-assistant",
  "--project",
  ".",
]

[mcp_servers.serena.env]
HOME = "./.project-home"
XDG_DATA_HOME = "./.project-home/.local/share"
XDG_CACHE_HOME = "./.project-home/.cache"
UV_CACHE_DIR = "./.project-home/.cache/uv"
UV_TOOL_DIR = "./.project-home/.local/uv/tools"
CARGO_HOME = "./.project-home/.cargo"
